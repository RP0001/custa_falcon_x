<!DOCTYPE html>
{% extends 'custa/base.html' %}
{% load staticfiles %}
{% block title_block %}
    My Account
{% endblock %}

{% block body_block %}
    <h1>My Account</h1>
    <div class="row">
        <div class="col s6">
            <div class="card">
                <span class="card-title">Account Details</span>
                <div class="card-content">
                    <ul class="collection">
                        <li class="collection-item">
                            <div class="input-field input-no-margin">
                                <i class="material-icons prefix">person</i>
                                <input type="text" disabled value="{{ user.username }}" id="username" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </li>
                        <li class="collection-item">
                            <div class="input-field input-no-margin">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="text" disabled value="{{ userprofile.first.pref_name }}" id="prefname" class="validate">
                                <label for="prefname">Preferred Name</label>
                            </div>
                        </li>
                        <li class="collection-item">
                            <div class="input-field input-no-margin">
                                <i class="material-icons prefix">email</i>
                                <input type="text" disabled value="{{ user.email }}" id="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </li>
                        <li class="collection-item">
                            <div class="input-field input-no-margin">
                                <i class="material-icons prefix">phone</i>
                                <input type="text" disabled value="{{ userprofile.first.phone }}" id="phone" class="validate">
                                <label for="phone">Phone</label>
                            </div>
                        </li>
                        <li class="collection-item">
                            <div class="input-field input-no-margin">
                                <i class="material-icons prefix">home</i>
                                <input type="text" disabled value="{{ userprofile.first.address }}" id="address" class="validate">
                                <label for="address">Address</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col s6">

        </div>
    </div>
{% endblock %}
